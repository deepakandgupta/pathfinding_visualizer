<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A* PAth Finding</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <ul style="width: auto;">
      <li>
        <button id="StarAlgoStart" onclick="changeAlgorithm('astar')">
          A* Algorithm
        </button>
      </li>
      <li>
        <button id="DAlgoStart" onclick="changeAlgorithm('dpath')">
          Dijstra Algorithm
        </button>
      </li>
      <li>
        <button id="startNodeSet" onclick="changeNodePoint('start')">
          Change starting node
        </button>
      </li>
      <li>
        <button id="endNodeSet" onclick="changeNodePoint('end')">
          Change end node
        </button>
      </li>
